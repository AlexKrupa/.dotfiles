gui:
  nerdFontsVersion: "3" # default: "" (disabled)
  border: "single" # default: "rounded"

git:
  paging:
    pager: "delta --dark --paging=never"
  mainBranches:
    - master
    - main
    - trunk
  overrideGpg: true
  parseEmoji: true

os:
  edit: "nvim {{filename}}"
  editInTerminal: true

customCommands:
  - key: '<c-n>'
    context: 'global'
    command: 'git fu'
    description: "Sync main: rebase and force push"
  - key: '<c-p>'
    context: 'global'
    command: 'git pomr'
    description: 'Rebase main'
