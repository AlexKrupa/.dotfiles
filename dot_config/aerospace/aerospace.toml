start-at-login = true

after-startup-command = [
  'exec-and-forget borders active_color=0xffe1e3e4 inactive_color=0xff494d64 width=5.0 hidpi=on'
]

enable-normalization-flatten-containers = true
enable-normalization-opposite-orientation-for-nested-containers = true

default-root-container-layout = 'tiles'
default-root-container-orientation = 'horizontal'

automatically-unhide-macos-hidden-apps = false

on-focused-monitor-changed = ['move-mouse monitor-lazy-center']
on-focus-changed = ['move-mouse window-lazy-center']

accordion-padding = 30

[gaps]
    inner.horizontal = 5
    inner.vertical =   5
    outer.bottom =     5 
    outer.top =        5
    outer.right =      5
    outer.left =       5

# General binding rules:
# - Meh key to focus (alt)
# - Hyper key to move (alt-ctrl-shift-shift)

# Avoid conflicts if using just alt: e o a s l z x c n   f   h j k l

[mode.main.binding]
    alt-ctrl-shift-slash = 'layout tiles horizontal vertical'
    alt-ctrl-shift-comma = 'layout accordion horizontal vertical'

    alt-ctrl-shift-h = 'focus left'
    alt-ctrl-shift-j = 'focus down'
    alt-ctrl-shift-k = 'focus up'
    alt-ctrl-shift-l = 'focus right'

    alt-ctrl-shift-cmd-h = 'move left'
    alt-ctrl-shift-cmd-j = 'move down'
    alt-ctrl-shift-cmd-k = 'move up'
    alt-ctrl-shift-cmd-l = 'move right'

    alt-ctrl-shift-minus = 'resize smart -50'
    alt-ctrl-shift-equal = 'resize smart +50'
    alt-ctrl-shift-u = 'resize smart -50'
    alt-ctrl-shift-i = 'resize smart +50'

    alt-ctrl-shift-f = 'fullscreen'

    alt-ctrl-shift-space = "exec-and-forget aerospace list-windows --all --format '%{window-id} | %{app-name}' | grep 'Ghostty' | head -1 | cut -d'|' -f1 | xargs -I {} aerospace focus --window-id {}"
    alt-ctrl-shift-cmd-space = 'layout floating tiling'

    alt-ctrl-shift-b = 'workspace --auto-back-and-forth B' # browser
    alt-ctrl-shift-d = 'workspace --auto-back-and-forth D' # dev
    alt-ctrl-shift-g = 'workspace --auto-back-and-forth G' # general
    alt-ctrl-shift-m = 'workspace --auto-back-and-forth M' # media
    alt-ctrl-shift-t = 'workspace --auto-back-and-forth T' # talk
    alt-ctrl-shift-w = 'workspace --auto-back-and-forth W' # writing

    alt-ctrl-shift-cmd-b = 'move-node-to-workspace B'
    alt-ctrl-shift-cmd-d = 'move-node-to-workspace D'
    alt-ctrl-shift-cmd-g = 'move-node-to-workspace G'
    alt-ctrl-shift-cmd-m = 'move-node-to-workspace M'
    alt-ctrl-shift-cmd-t = 'move-node-to-workspace T'
    alt-ctrl-shift-cmd-w = 'move-node-to-workspace W'

    alt-ctrl-shift-tab = 'exec-and-forget aerospace focus-back-and-forth || aerospace workspace-back-and-forth'
    alt-ctrl-shift-cmd-tab = 'move-workspace-to-monitor --wrap-around next'

    alt-ctrl-shift-cmd-semicolon = 'mode service'

    # cmd-h = [] # Disable "hide application"
    # cmd-alt-ctrl-shift-h = [] # Disable "hide others"

[mode.service.binding]
    esc = ['reload-config', 'mode main']
    r = ['flatten-workspace-tree', 'mode main'] # reset layout
    f = ['layout floating tiling', 'mode main'] # Toggle between floating and tiling layout
    # backspace = ['close-all-windows-but-current', 'mode main']

    alt-ctrl-shift-cmd-h = ['join-with left', 'mode main']
    alt-ctrl-shift-cmd-j = ['join-with down', 'mode main']
    alt-ctrl-shift-cmd-k = ['join-with up', 'mode main']
    alt-ctrl-shift-cmd-l = ['join-with right', 'mode main']

[workspace-to-monitor-force-assignment]
    B = 'main'
    D = 'main'
    W = 'main'
    G = 'main'
    T = ['built-in', 'main']
    M = ['built-in', 'main']

[[on-window-detected]]
    if.app-id = 'com.google.android.studio'
    run = 'move-node-to-workspace D'

[[on-window-detected]]
    if.app-id = 'com.google.android.studio-EAP'
    run = 'move-node-to-workspace D'

[[on-window-detected]]
    if.app-id = 'com.jetbrains.intellij.ce'
    run = 'move-node-to-workspace D'

[[on-window-detected]]
    if.app-id = 'com.mitchellh.ghostty'
    run = 'move-node-to-workspace D'

[[on-window-detected]]
    if.app-id = 'com.google.Chrome'
    run = 'move-node-to-workspace B'

[[on-window-detected]]
    if.app-id = 'com.microsoft.edgemac'
    run = 'move-node-to-workspace B'

[[on-window-detected]]
    if.app-id = 'org.mozilla.firefox'
    run = 'move-node-to-workspace B'

[[on-window-detected]]
    if.app-id = 'app.zen-browser.zen'
    run = 'move-node-to-workspace B'

[[on-window-detected]]
    if.app-id = 'com.tinyspeck.slackmacgap'
    run = 'move-node-to-workspace T'

[[on-window-detected]]
    if.app-id = 'com.apple.Notes'
    run = 'move-node-to-workspace W'

[[on-window-detected]]
    if.app-id = 'md.obsidian'
    run = 'move-node-to-workspace W'

[[on-window-detected]]
    if.app-id = 'com.spotify.client'
    run = 'move-node-to-workspace M'

[[on-window-detected]]
    check-further-callbacks = true
    run = 'layout floating'

