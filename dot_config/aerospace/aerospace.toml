start-at-login = true

after-startup-command = [
  'exec-and-forget borders active_color=0xffe1e3e4 inactive_color=0xff494d64 width=5.0 hidpi=on'
]

exec-on-workspace-change = [
    '/bin/bash', '-c',
    '~/.config/aerospace/pip-move',
]

enable-normalization-flatten-containers = true
enable-normalization-opposite-orientation-for-nested-containers = true

default-root-container-layout = 'tiles'
default-root-container-orientation = 'horizontal'

automatically-unhide-macos-hidden-apps = false

on-focused-monitor-changed = ['move-mouse monitor-lazy-center']
on-focus-changed = ['move-mouse window-lazy-center', 'exec-and-forget ~/.config/share-focus/sync']

accordion-padding = 30

[gaps]
    inner.horizontal = 5
    inner.vertical =   5
    outer.bottom =     5
    outer.top =        5
    outer.right =      5
    outer.left =       5

# General binding rules:
# - Meh key to focus (alt)
# - Hyper key to move (alt-ctrl-shift-shift)

# Avoid conflicts if using just alt: e o a s l z x c n   f   h j k l

[mode.main.binding]

    # IMPORTANT
    # Move/resize bindings are in skhd for BetterDisplay integration

    # Focus bindings
    alt-ctrl-shift-h = 'focus left'
    alt-ctrl-shift-j = 'focus down'
    alt-ctrl-shift-k = 'focus up'
    alt-ctrl-shift-l = 'focus right'

    # Workspace bindings (keep in Aerospace - workspace changes don't affect window crop)
    alt-ctrl-shift-y = 'workspace --auto-back-and-forth Y'
    alt-ctrl-shift-u = 'workspace --auto-back-and-forth U'
    alt-ctrl-shift-i = 'workspace --auto-back-and-forth I'
    alt-ctrl-shift-o = 'workspace --auto-back-and-forth O'
    alt-ctrl-shift-p = 'workspace --auto-back-and-forth P'
    #
    # alt-ctrl-shift-tab = 'exec-and-forget aerospace focus-back-and-forth || aerospace workspace-back-and-forth'
    # alt-ctrl-shift-cmd-tab = 'move-workspace-to-monitor --wrap-around next'

    alt-ctrl-shift-cmd-quote = 'mode service'

    # cmd-h = [] # Disable "hide application"
    # cmd-alt-ctrl-shift-h = [] # Disable "hide others"

[mode.service.binding]
    esc = ['reload-config', 'mode main']
    r = ['flatten-workspace-tree', 'mode main'] # reset layout
    # backspace = ['close-all-windows-but-current', 'mode main']

    alt-ctrl-shift-cmd-h = ['join-with left', 'mode main']
    alt-ctrl-shift-cmd-j = ['join-with down', 'mode main']
    alt-ctrl-shift-cmd-k = ['join-with up', 'mode main']
    alt-ctrl-shift-cmd-l = ['join-with right', 'mode main']

[workspace-to-monitor-force-assignment]
    Y = ['built-in', 'DELL']
    U = ['DELL', 'built-in']
    I = ['DELL', 'built-in']
    O = ['DELL', 'built-in']
    P = ['built-in', 'DELL']

[[on-window-detected]]
    if.app-id = 'com.google.android.studio'
    run = 'move-node-to-workspace I'

[[on-window-detected]]
    if.app-id = 'com.google.android.studio-EAP'
    run = 'move-node-to-workspace I'

[[on-window-detected]]
    if.app-id = 'com.jetbrains.intellij.ce'
    run = 'move-node-to-workspace I'

[[on-window-detected]]
    if.app-id = 'com.mitchellh.ghostty'
    run = 'move-node-to-workspace I'

[[on-window-detected]]
    if.app-id = 'com.google.Chrome'
    run = 'move-node-to-workspace U'

[[on-window-detected]]
    if.app-id = 'com.microsoft.edgemac'
    run = 'move-node-to-workspace U'

[[on-window-detected]]
    if.app-id = 'org.mozilla.firefox'
    run = 'move-node-to-workspace U'

[[on-window-detected]]
    if.app-id = 'app.zen-browser.zen'
    if.window-title-regex-substring = 'Picture-in-Picture'
    run = 'layout floating'

[[on-window-detected]]
    if.app-id = 'app.zen-browser.zen'
    run = 'move-node-to-workspace U'

[[on-window-detected]]
    if.app-id = 'com.tinyspeck.slackmacgap'
    run = 'move-node-to-workspace Y'

[[on-window-detected]]
    if.app-id = 'com.apple.Notes'
    run = 'move-node-to-workspace O'

[[on-window-detected]]
    if.app-id = 'md.obsidian'
    run = 'move-node-to-workspace O'

[[on-window-detected]]
    if.app-id = 'com.spotify.client'
    run = 'move-node-to-workspace P'

[[on-window-detected]]
    check-further-callbacks = true
    run = 'layout floating'

