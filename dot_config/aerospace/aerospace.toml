start-at-login = true

after-startup-command = [
  'exec-and-forget borders active_color=0xffe1e3e4 inactive_color=0xff494d64 width=5.0 hidpi=on'
]

enable-normalization-flatten-containers = true
enable-normalization-opposite-orientation-for-nested-containers = true

default-root-container-layout = 'tiles'
default-root-container-orientation = 'horizontal'

automatically-unhide-macos-hidden-apps = false

on-focused-monitor-changed = ['move-mouse monitor-lazy-center']
on-focus-changed = ['move-mouse window-lazy-center']

accordion-padding = 30

[gaps]
    inner.horizontal = 10
    inner.vertical =   10
    outer.bottom =     5 
    outer.top =        5
    outer.right =      5
    outer.left =       5

[mode.main.binding]
    alt-slash = 'layout tiles horizontal vertical'
    alt-comma = 'layout accordion horizontal vertical'

    alt-h = 'focus left'
    alt-j = 'focus down'
    alt-k = 'focus up'
    alt-l = 'focus right'

    alt-shift-h = 'move left'
    alt-shift-j = 'move down'
    alt-shift-k = 'move up'
    alt-shift-l = 'move right'

    alt-minus = 'resize smart -50'
    alt-equal = 'resize smart +50'

    alt-f = 'fullscreen'
    alt-shift-space = 'layout floating tiling'

    alt-b = 'workspace B' # browser
    alt-c = 'workspace C' # chat
    alt-i = 'workspace I' # IDE
    alt-m = 'workspace M' # media
    alt-n = 'workspace N' # notes

    alt-shift-b = 'move-node-to-workspace B'
    alt-shift-c = 'move-node-to-workspace C'
    alt-shift-i = 'move-node-to-workspace I'
    alt-shift-m = 'move-node-to-workspace M'
    alt-shift-n = 'move-node-to-workspace N'

    alt-tab = 'exec-and-forget aerospace focus-back-and-forth || aerospace workspace-back-and-forth'
    alt-shift-tab = 'move-workspace-to-monitor --wrap-around next'

    alt-shift-semicolon = 'mode service'

    # cmd-h = [] # Disable "hide application"
    # cmd-alt-h = [] # Disable "hide others"

[mode.service.binding]
    esc = ['reload-config', 'mode main']
    r = ['flatten-workspace-tree', 'mode main'] # reset layout
    f = ['layout floating tiling', 'mode main'] # Toggle between floating and tiling layout
    # backspace = ['close-all-windows-but-current', 'mode main']

    alt-shift-h = ['join-with left', 'mode main']
    alt-shift-j = ['join-with down', 'mode main']
    alt-shift-k = ['join-with up', 'mode main']
    alt-shift-l = ['join-with right', 'mode main']

[workspace-to-monitor-force-assignment]
    B = 'main'
    I = 'main'
    N = 'main'
    C = ['secondary', 'main']
    M = ['secondary', 'main']

[[on-window-detected]]
    if.app-id = 'com.google.android.studio'
    run = 'move-node-to-workspace I'

[[on-window-detected]]
    if.app-id = 'com.google.android.studio-EAP'
    run = 'move-node-to-workspace I'

[[on-window-detected]]
    if.app-id = 'com.jetbrains.intellij.ce'
    run = 'move-node-to-workspace I'

[[on-window-detected]]
    if.app-id = 'com.mitchellh.ghostty'
    run = 'move-node-to-workspace I'

[[on-window-detected]]
    if.app-id = 'app.zen-browser.zen'
    run = 'move-node-to-workspace B'

[[on-window-detected]]
    if.app-id = 'com.google.Chrome'
    run = 'move-node-to-workspace B'

[[on-window-detected]]
    if.app-id = 'com.microsoft.edgemac'
    run = 'move-node-to-workspace B'

[[on-window-detected]]
    if.app-id = 'com.tinyspeck.slackmacgap'
    run = 'move-node-to-workspace C'

[[on-window-detected]]
    if.app-id = 'md.obsidian'
    run = 'move-node-to-workspace N'

[[on-window-detected]]
    if.app-id = 'com.apple.Notes'
    run = 'move-node-to-workspace N'

[[on-window-detected]]
    if.app-id = 'com.spotify.client'
    run = 'move-node-to-workspace M'

[[on-window-detected]]
    check-further-callbacks = true
    run = 'layout floating'

